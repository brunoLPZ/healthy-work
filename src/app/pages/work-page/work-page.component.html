<app-work-panel
  *ngIf="mode === 'work'"
  [smallTimer]="isSmallTimer"
  [activeTask]="activeTask"
  (changeMode)="nextMode($event)"
></app-work-panel>
<app-break-panel
  *ngIf="mode === 'break'"
  [smallTimer]="isSmallTimer"
  (changeMode)="nextMode($event)"
></app-break-panel>
<div class="work-session-count">SESSIONS: {{ completedSessions }}</div>
<div #tasks class="task-container">
  <app-task-list
    [tasks]="taskList"
    (activeTask)="onActiveTask($event)"
  ></app-task-list>
</div>
<audio controls #alarm style="display: none">
  <source src="/healthy-work/assets/sounds/alarm.mp3" type="audio/mp3" />
</audio>
