<app-work-panel
  *ngIf="mode === 'work'"
  [smallTimer]="isSmallTimer"
  (changeMode)="nextMode($event)"
></app-work-panel>
<app-break-panel
  *ngIf="mode === 'break'"
  [smallTimer]="isSmallTimer"
  (changeMode)="nextMode($event)"
></app-break-panel>
<div #tasks class="task-container">
  <app-task-list [tasks]="taskList"></app-task-list>
</div>
<audio controls #alarm style="display: none">
  <source src="/assets/sounds/alarm.mp3" type="audio/mp3" />
</audio>
