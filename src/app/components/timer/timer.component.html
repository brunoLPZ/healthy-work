<div
  [ngClass]="{ 'timer-container': !small, 'timer-container-fixed': small }"
  class="tutorial-timer"
  fxLayout="row"
>
  <div
    class="timer-box"
    [class.animate]="action === 'start' && animateMinuteBox"
  >
    {{ formatUnit(minutes) }}
  </div>
  <div class="timer-separator">:</div>
  <div
    class="timer-box"
    [class.rotate]="action === 'start'"
    [class.animate]="action === 'start' && minutes === 0 && seconds < 30"
  >
    {{ formatUnit(seconds) }}
  </div>
</div>
