<h1 mat-dialog-title>Do you want to leave the work session?</h1>
<div mat-dialog-content class="content">
  If you leave this page you will loose the current session time! Are you sure?
</div>
<div fxLayout="row" fxLayoutAlign="center" style="margin-top: 2rem">
  <button class="red-btn" mat-button (click)="close(true)">YES</button>
  <button color="primary" mat-button (click)="close(false)">
    GO BACK TO WORK
  </button>
</div>
