<div class="task-container" fxLayout="column" fxLayoutAlign="center center">
  <h1>TODAY'S TASKS</h1>
  <div class="check-container">
    <svg
      class="check-mark"
      id="SvgjsSvg1001"
      width="122"
      height="100"
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svgjs="http://svgjs.com/svgjs"
    >
      <defs id="SvgjsDefs1002"></defs>
      <g id="SvgjsG1008" transform="matrix(1,0,0,1,0,0)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          width="122"
          height="100"
        >
          <path
            d="M8.294 16.998c-.435 0-.847-.203-1.111-.553L3.61 11.724a1.392 1.392 0 0 1 .27-1.951 1.392 1.392 0 0 1 1.953.27l2.351 3.104 5.911-9.492a1.396 1.396 0 0 1 1.921-.445c.653.406.854 1.266.446 1.92L9.478 16.34a1.39 1.39 0 0 1-1.12.656c-.022.002-.042.002-.064.002z"
            fill="#91c796"
            class="color000 svgShape"
          ></path>
        </svg>
      </g>
    </svg>
  </div>
  <div class="task-header" fxLayout="row" *ngIf="tasks.length">
    <div fxFlex="80">NAME</div>
    <div fxFlex="10" style="text-align: center">STATUS</div>
    <div fxFlex="10" style="text-align: center">ACTIONS</div>
  </div>
  <div *ngFor="let task of tasks" class="task-row" fxLayout="row">
    <div fxFlex="80">{{ task.name }}</div>
    <div fxFlex="10" style="text-align: center">
      <mat-icon>{{ getTaskStatusIcon(task) }}</mat-icon>
    </div>
    <div fxFlex="10" fxLayoutGap="0.5rem" style="text-align: center">
      <mat-icon (click)="editTask(task)" class="action">edit</mat-icon>
      <mat-icon (click)="deleteTask(task)" class="action">delete</mat-icon>
    </div>
  </div>
  <div *ngIf="!tasks.length">
    <h1 style="font-size: 2rem">YOU HAVE NO TASKS. WELL DONE!</h1>
  </div>
  <button
    id="tutorial-create-task-btn"
    mat-button
    (click)="createTask()"
    class="skip-btn"
    *ngIf="tasks.length < 11"
  >
    CREATE TASK
  </button>
  <div
    id="tutorial-task-legend"
    fxLayout="column"
    class="task-icon-legend"
    fxLayoutGap="1rem"
  >
    <div class="legend-header">TASK STATUS ICONS</div>
    <div fxLayout="row" fxLayoutGap="2rem">
      <span fxFlex="50" fxLayout="row" fxLayoutAlign="center center"
        >PENDING<mat-icon>pending</mat-icon></span
      >
      <span fxFlex="50" fxLayout="row" fxLayoutAlign="center center"
        >BLOCKED<mat-icon>blocked</mat-icon></span
      >
    </div>
    <div fxLayout="row" fxLayoutGap="2rem">
      <span fxFlex="50" fxLayout="row" fxLayoutAlign="center center"
        >DOUBT<mat-icon>help_outline</mat-icon></span
      >
      <span fxFlex="50" fxLayout="row" fxLayoutAlign="center center"
        >DONE<mat-icon>check_circle</mat-icon></span
      >
    </div>
  </div>
</div>
